<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Opacity</title>
    <style>
        div {
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            border-radius: 10px;
            width: 12px;
            height: 22px;
            background-color: black;
            transition: width 0.5s;
        }

        div:hover {
            width: 90px;
        }
    </style>
</head>

<body>
    <nav>
        <div>Home</div>
        <div>Teste2</div>
        <div>Teste3</div>
        <div>Teste4</div>
    </nav>

    </div>



</body>

</html>
